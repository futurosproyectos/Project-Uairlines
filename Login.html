<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .container img {
            width: 100px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .container h2 {
            margin-bottom: 15px;
            color: #333;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #error-msg {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <img src="D:\Pagina web PROJECTS\Diseño de la pag y css\logo.png" alt="Logo de la página">
        <h2>Aeropuerto de Punta Cana</h2>
        <h3>Iniciar Sesión</h3>
        <input type="text" id="login-username" placeholder="Usuario" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button onclick="login()">Ingresar</button>
        <p id="error-msg">Usuario o contraseña incorrectos</p>
        <p>¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
    </div>
    
    <div class="container" id="register-container" style="display: none;">
        <img src="D:\Pagina web PROJECTS\Diseño de la pag y css\logo.png" alt="Logo de la página">
        <h2>Registro</h2>
        <input type="text" id="register-username" placeholder="Usuario" required>
        <input type="email" id="register-email" placeholder="Correo electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button onclick="register()">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a></p>
    </div>
    
    <script>
        let users = {};

        function toggleForms() {
            document.getElementById('login-container').style.display =
                document.getElementById('login-container').style.display === 'none' ? 'block' : 'none';
            document.getElementById('register-container').style.display =
                document.getElementById('register-container').style.display === 'none' ? 'block' : 'none';
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Por favor, introduce un correo electrónico válido.");
                return;
            }

            if (password.length < 6) {
                alert("La contraseña debe tener al menos 6 caracteres.");
                return;
            }
            
            if (username && email && password) {
                users[username] = { email, password };
                alert("Registro exitoso. Ahora puedes iniciar sesión.");
                toggleForms();
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMsg = document.getElementById('error-msg');
            
            if (users[username] && users[username].password === password) {
                alert("Inicio de sesión exitoso");
                window.location.href = "parte del cliente.html"; // Redirecciona a otra página
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
