<!DOCTYPE html>
<html>
<head>
    <title>Aerolíneas Odyssey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }
        :root {
            --primary-color: #3f69dd;
            --secondary-color: #3b5188;
            --accent-color: #768fff;
            --text-color: #333;
            --light-gray: #ffffff;
            --border-radius: 12px;
        }
        body {
            background-color: var(--light-gray);
            color: var(--text-color);
        }
        .hero-section {
            width: 100%;
            height: 640px;
            position: relative;
            background-size: cover;
            background-position: center;
            animation: slideShow 30s linear infinite;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
            width: 500px;
        }
        .text-content {
            flex: 1;
            text-align: justify;
        }
        .logo {
            width: 240px;
            height: auto;
            margin-left: 20px;
        }
        .CardButton1 {
            display: inline-block;
            padding: 10px 10px;
            font-size: 14px;
            color: #ffffff;
            border: 2px solid #002df7;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        @keyframes slideShow {
            0%, 33% { background-image: url('images/imagen1.jpg'); }
            34%, 66% { background-image: url('images/imagen2.jpg'); }
            67%, 100% { background-image: url('images/imagen3.jpg'); }
        }
        .hero {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 1rem auto 2rem;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        .booking-form {
            background-color: rgb(244, 244, 244);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .CardButton {
            display: inline-block;
            padding: 10px 10px;
            font-size: 14px;
            color: #768fff;
            border: 2px solid #768fff;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .CardButton:hover {
            background-color: #3f69dd;
            color: white;
        }
        .app-section {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
            background-color: #ffffff;
        }
        .textcontainer-img {
            display: flex;
            align-items: center;
            max-width: 1100px;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
        }
        .image-container img {
            max-width: 90%;
            border-radius: 10px;
        }
        .text-container {
            text-align: center;
            padding: 4px;
            max-width: 900px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 40px;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: normal;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        ul li {
            margin-bottom: 8px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .textcontainer-img {
                flex-direction: column;
                text-align: center;
            }
            .text-container {
                max-width: 100%;
            }
        }
        .main {
            padding: 20px;
            text-align: center;
            font-style: italic;
        }
        .cards-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 30%;
            text-align: justify;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        .search-container {
            margin: 20px;
        }
        #search-bar {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .popular-topics {
            background-color: #032548;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container2 {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            display: flex;
        }
        #search-bar {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        #item-list {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        #item-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        @media (max-width: 600px) {
            .container2 {
                flex-direction: column;
                text-align: center;
            }
            #search-bar {
                margin-top: 10px;
                width: 100%;
            }
            #item-list {
                grid-template-columns: 1fr;
            }
        }
        .footer {
            display: flex;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            overflow: hidden;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="overlay">
            <div class="text-content">
                <h2>Gana hasta 80,000 millas con una tarjeta Odyssey.</h2>
                <strong>Aerolíneas Odyssey</strong><br><br>
                <a href="#" class="CardButton1">Más información →</a>
            </div>
            <img src="images/logo.png" alt="Logotipo de la página" class="logo">
        </div>
    </section>

    <div class="container">
        <div class="booking-form">
            <a href="parte_del_cliente.html"><button type="submit">Reserve su vuelo</button></a>
        </div>
    </div>

    <div class="main">
        <h1><strong>Explore destinos</strong></h1>
        <br>
        <p><em>Descubra los destinos más populares de Odyssey airlines</em></p>
    </div>

    <div class="cards-container">
        <div class="card">
            <img src="images/1000.jpg" alt="Créditos de viaje">
            <div class="card-content">
                <h3>Brasil</h3>
                <p>Reserve un viaje nuevo o ascienda de clase su vuelo actual con los créditos de viaje de United.</p>
                <a href="Reserva_de_ticket.html" class="CardButton">Compre ahora</a>
            </div>
        </div>
