<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Billetes de Avi√≥n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #159895;
            --accent-color: #57c5b6;
            --background-color: #f0f9ff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content h1 {
            margin-left: 15px;
            font-weight: 300;
        }

        .header-icons {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .header-icons i {
            font-size: 2em;
            margin: 0 10px;
            color: var(--accent-color);
        }

        main {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 30px auto;
            max-width: 600px;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary-color);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(21, 152, 149, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--primary-color);
        }

        #ticket {
            background-color: #f4f9fc;
            border: 2px dashed var(--secondary-color);
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            position: relative;
            text-align: center;
        }

        .ticket-header {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .ticket-detail {
            margin: 12px 0;
            font-size: 1.1em;
        }

        .ticket-icon {
            color: var(--secondary-color);
            font-size: 4em;
            margin-bottom: 20px;
            animation: fly 2s infinite alternate;
        }

        @keyframes fly {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .ticket-footer {
            margin-top: 20px;
            font-style: italic;
            color: var(--primary-color);
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            
            .header-icons {
                margin-top: 10px;
            }
        }
        #ticket {
            background-color: white;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 0;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .ticket-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .ticket-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .ticket-header .airline-logo {
            font-size: 2em;
            color: var(--accent-color);
        }

        .ticket-main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            border-bottom: 1px dashed var(--secondary-color);
        }

        .ticket-section {
            text-align: left;
        }

        .ticket-label {
            font-size: 0.8em;
            color: var(--primary-color);
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .ticket-value {
            font-size: 1em;
            font-weight: 500;
            color: var(--text-color);
        }

        .ticket-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f4f9fc;
        }

        .barcode {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .flight-icons {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px;
            color: var(--secondary-color);
            opacity: 0.5;
        }

        .flight-icons i {
            font-size: 1.5em;
        }

        /* QR Code placeholder styling */
        .qr-code {
            background-color: black;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: monospace;
            font-size: 0.7em;
        } .print-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .print-btn:hover {
            background-color: var(--secondary-color);
        }

        .ticket-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .payment-method {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .payment-option {
            width: 30%;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            background-color: var(--background-color);
        }

        .payment-option.selected {
            border-color: var(--primary-color);
            background-color: var(--background-color);
            box-shadow: 0 0 10px rgba(26, 95, 122, 0.2);
        }

        .payment-option i {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .payment-option-label {
            font-weight: bold;
            color: var(--text-color);
        }

        .additional-payment-info {
            display: none;
            margin-top: 20px;
        }

        .additional-payment-info.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-icons">
                    <i class="fas fa-plane"></i>
                    <i class="fas fa-globe-americas"></i>
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <h1>Agencia de Viajes</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="reservation-form">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 30px;">Reserva tu Billete</h2>
            <form id="form">
                <div class="form-group">
                    <label for="customer-name">Nombre del Viajero:</label>
                    <input type="text" id="customer-name" required>
                </div>

                <div class="form-group">
                    <label for="origin">Ciudad de Origen:</label>
                    <input type="text" id="origin" required>
                </div>

                <div class="form-group">
                    <label for="destination">Ciudad de Destino:</label>
                    <input type="text" id="destination" required>
                </div>

                <div class="form-group">
                    <label for="departure-date">Fecha de Salida:</label>
                    <input type="date" id="departure-date" required>
                </div>

                <div class="form-group">
                    <label for="ticket-category">Categor√≠a del Billete:</label>
                    <select id="ticket-category">
                        <option value="turista">Turista</option>
                        <option value="business">Business</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>M√©todo de Pago:</label>
                    <div class="payment-method">
                        <div class="payment-option" data-method="tarjeta">
                            <i class="fas fa-credit-card"></i>
                            <div class="payment-option-label">Tarjeta de Cr√©dito</div>
                        </div>
                        <div class="payment-option" data-method="paypal">
                            <i class="fab fa-paypal"></i>
                            <div class="payment-option-label">PayPal</div>
                        </div>
                        <div class="payment-option" data-method="transferencia">
                            <i class="fas fa-university"></i>
                            <div class="payment-option-label">Transferencia Bancaria</div>
                        </div>
                    </div>

                    <div id="tarjeta-info" class="additional-payment-info">
                        <div class="form-group">
                            <label>N√∫mero de Tarjeta:</label>
                            <input type="text" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="form-group">
                            <label>Nombre en la Tarjeta:</label>
                            <input type="text" placeholder="Nombre completo">
                        </div>
                        <div class="form-group">
                            <label>Fecha de Expiraci√≥n:</label>
                            <input type="text" placeholder="MM/AA">
                        </div>
                        <div class="form-group">
                            <label>CVV:</label>
                            <input type="text" placeholder="***">
                        </div>
                    </div>

                    <div id="paypal-info" class="additional-payment-info">
                        <div class="form-group">
                            <label>Correo Electr√≥nico de PayPal:</label>
                            <input type="email" placeholder="tu-correo@ejemplo.com">
                        </div>
                    </div>

                    <div id="transferencia-info" class="additional-payment-info">
                        <div class="form-group">
                            <label>Banco:</label>
                            <select>
                                <option>Banco Nacional</option>
                                <option>Banco Internacional</option>
                                <option>Banco Regional</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>N√∫mero de Cuenta:</label>
                            <input type="text" placeholder="N√∫mero de cuenta">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Reservar Billete</button>
            </form>

            <div id="ticket" class="hidden"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Agencia de Viajes - Todos los derechos reservados</p>
    </footer>

    <script>
        // Payment method selection
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.payment-option').forEach(opt => {
                    opt.classList.remove('selected');
                });

                // Hide all additional payment info
                document.querySelectorAll('.additional-payment-info').forEach(info => {
                    info.classList.remove('active');
                });

                // Add selected class to clicked option
                this.classList.add('selected');

                // Show corresponding payment info
                const method = this.getAttribute('data-method');
                const infoDiv = document.getElementById(`${method}-info`);
                if (infoDiv) {
                    infoDiv.classList.add('active');
                }
            });
        });

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('customer-name').value;
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const departureDate = document.getElementById('departure-date').value;
            const category = document.getElementById('ticket-category').value;

            // Get selected payment method
            const selectedPaymentOption = document.querySelector('.payment-option.selected');
            const paymentMethod = selectedPaymentOption ? selectedPaymentOption.querySelector('.payment-option-label').textContent : 'No seleccionado';

            // Generate a random flight number and booking reference
            const flightNumber = `AV${Math.floor(Math.random() * 9000) + 1000}`;
            const bookingReference = Math.random().toString(36).substring(2, 10).toUpperCase();

            const ticket = document.getElementById('ticket');
            ticket.classList.remove('hidden');
            ticket.innerHTML = `
                <div class="ticket-header">
                    <i class="fas fa-plane airline-logo"></i>
                    <h2>Boarding Pass</h2>
                </div>

                <div class="ticket-main">
                    <div class="ticket-section">
                        <div class="ticket-label">Pasajero</div>
                        <div class="ticket-value">${name}</div>
                    </div>
                    <div class="ticket-section">
                        <div class="ticket-label">N√∫mero de Vuelo</div>
                        <div class="ticket-value">${flightNumber}</div>
                    </div>
                    <div class="ticket-section">
                        <div class="ticket-label">Origen</div>
                        <div class="ticket-value">${origin}</div>
                    </div>
                    <div class="ticket-section">
                        <div class="ticket-label">Destino</div>
                        <div class="ticket-value">${destination}</div>
                    </div>
                    <div class="ticket-section">
                        <div class="ticket-label">Fecha</div>
                        <div class="ticket-value">${departureDate}</div>
                    </div>
                    <div class="ticket-section">
                        <div class="ticket-label">Clase</div>
                        <div class="ticket-value">${category === 'business' ? 'Business' : 'Turista'}</div>
                    </div>
                    <div class="ticket-section">
                        <div class="ticket-label">M√©todo de Pago</div>
                        <div class="ticket-value">${paymentMethod}</div>
                    </div>
                </div>

                <div class="ticket-footer">
                    <div class="qr-code">QR CODE</div>
                    <div>
                        <div class="ticket-label">C√≥digo de Reserva</div>
                        <div class="barcode">${bookingReference}</div>
                    </div>
                </div>

                <div class="flight-icons">
                    <i class="fas fa-plane-departure"></i>
                    <i class="fas fa-ticket-alt"></i>
                    <i class="fas fa-luggage-cart"></i>
                </div>

                <div class="ticket-actions">
                    <button class="print-btn" onclick="window.print()">
                        <i class="fas fa-print"></i> Imprimir
                    </button>
                </div>
            `;
        });
    </script>
</body>
</html>
